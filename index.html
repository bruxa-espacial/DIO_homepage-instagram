<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="/img/instagram-phone.png" alt="imagem de celular" >
        </div>

        <div class="instagram-login">
            <div class="group">
                    <img src="/img/instagram-logo-10.png" alt="logo do instagram" class="insta-logo">
                    
                <div class="profile-pic">
                        <figure>
                            <img src="/img/profile-img.jpg" alt="Imagem de Perfil" class="img-perfil">
                        </figure>
                </div>
                <a href="#" class="insta-login">Continue como spacewitch97</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é spacewitch97?</p>
                <p class="notaccountt">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <figure class="download">
                    <a href="#" class="app-download">
                    </a>
                    <a href="#" class="app-download">
                    </a>
                </figure>
            </div>
        </div>
    </div>
    
</body>
</html>
